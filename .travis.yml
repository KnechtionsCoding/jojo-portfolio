sudo: false
git:
  depth: 3
  quiet: true
language: node_js
node_js:
- "stable"
install: npm ci
script:
- npm run build
cache:
  directories:
  - node_modules
before_deploy:
- rm -R node_modules/
deploy:
  on:
    branch: master
  provider: s3
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_KEY"
  bucket: jojos-portfolio
  skip_cleanup: true
  acl: public_read
after_deploy:
- aws configure set preview.cloudfront true
- aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DISTRIBUTION_ID --paths "/*"
env:
  global:
  - secure: 
  - secure: 

notifications: 
  email:
    recipients:
    - hans.knechtions@gmail.com
